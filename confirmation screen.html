<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="employee reg.css">
    <title>confirmation screen</title>
</head>
<body class="body">
    <div class="confirmation_screen">
        <div class="form">
            <h3>Bugs Assignment Confirmation</h3> 
           <form id="Bugs_Assignment_Confirmation" action="#" method="POST" onsubmit="return validate()">
            <p>Project ID:</p>
            <output type="text" name="Project ID" id="Project_ID">
    
            <p>Manager Name:</p>
            <output type="text" name="Manager Name" id="Manager_Name">
    
            <p>Member Name:</p>
            <output type="text" name="Member Name" id="Member_Name">
    
            <p>Bug ID:</p>
            <output type="text" name="Bug ID" id="Bug_ID">
    
            <p>Bug Name:</p>
            <output type="text" name="Bug Name" id="Bug_Name">
    
            <p>Bug Priority:</p>
            <output type="text" name="Bug Priority" id="Bug_Priority">
    
            <p>Bug Description:</p>
            <output type="text" name="Bug Description" id="Bug_Description">
    
            <p>Bug Raised Date</p>
            <output type="text" name="Bug Raised Date" id="Bug_Raised_Date">
    
        </form>
        </div>

    </div>
    
</body>
</html>
