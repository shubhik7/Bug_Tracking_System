<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" type="text/css" href="employee reg.css">
  <script src="//ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>


  <script src="//geodata.solutions/includes/countrystatecity.js"></script>
  <script src="employee reg.js"></script>
  <title>Employee registration Form</title>
</head>

<body class="body">
  <div class="registration-page">
    <h1>Employee Registration Form</h1>
    <div class="form">
      <form id="registrationform" action="#" method="POST" onsubmit="return validate()">
        <div>
          LOGIN ID: <input type="text" name="myloginid" id="loginid" required>
        </div>
        <div>
          PASSWORD: <input type="password" name="mypassword" id="password" pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}"
            title="Must contain at least one number and one uppercase and lowercase letter, and at least 8 or more characters"
            required>
        </div>
        <div>
          EMPLOYEE TYPE: <select name="employeetype" id="employeetype" class="dropdown" required>
            <option value="ADMIN">ADMIN</option>
            <option value="MANAGER">MANAGER</option>
            <option value="DEVELOPER">DEVELOPER</option>
            <option value="TESTER">TESTER</option>
          </select>
        </div>
        <br>
        <br>
        <div>
          FIRST NAME: <input type="text" name="FIRSTNAME" id="firstname" required>
          LAST NAME: <input type="text" name="LAST NAME" id="lastname" required>
        </div>
        <div>
          DATE OF BIRTH: <input type="date" name="Date of Birth" id="DateofBirth"  min="1950-12-31"
            max="1990-01-01" required>
        </div>
        <DIv class="">
          COUNTRY: <select name="country" class="countries form-control" id="countryId"  required>
            <option value="">Select Country</option>
          </select>
        </DIv>
        <br>
        <br>
        <div class="">
          STATE: <br> <select name="state" class="states form-control" id="stateid" required>
            <option value="">Select State</option>
          </select>
        </div>
        <br>
        <br>
        <div>
          STREET NAME: <input type="text" name="STREETNAME" id="streetname" required>
        </div>
        <div>
          HOUSE NO: <input type="text" name="HOUSENO" id="houseno" required>
        </div>
        <div>
          PIN CODE: <input type="text" name="PINCODE" id="pincode" required>
        </div>
        <div>
          CONTACT NO: <input type="tel" name="CONTACTNO" id="contactno" required>
        </div>
        <div>
          EMAIL ID: <input type="email" name="EMAILID" id="emailid" required>
        </div>
        <div>
          SECURITY QUESTION: <select name="SECURITYQUESTION" id="securityquestion" class="dropdown" required>
            <option value="question1">What is the name of your pet?</option>
            <option value="question2">What is your favourite colour?</option>
            <option value="question3">What is your nickname?</option>
          </select>
        </div>
        <br>
        <DIv>
          ANSWER: <input type="text" name="ANSWER" id="securityquestion" required>
        </DIv>
        <div>
          REGISTRATION DATE: <input type="date" name="REGISTRATIONDATE" id="registrationdate" required>
        </div>

        <button type="submit" value="submit" id="register">REGISTER</button>
        <button type="reset" id="reset">RESET</button>
        </form>

    </div>
  </div>

</body>

</html>
